services:
  server:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/index.conf:/etc/nginx/conf.d/default.conf:ro
      - ./templates/:/usr/share/nginx/html/:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    command: /bin/sh -c "nginx -t && nginx -g 'daemon off;'"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
